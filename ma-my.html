<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function is_usZipCode(str) {
      regexp = /^[0-9]{5}( - [0-9]{4})?$/;
      if (regexp.test(str)) {
        return true;
      }
      return false;
    }

    var str="03201 - 2150";
    document.writeln(is_usZipCode(str));
    var str2 = "7892";
    document.writeln(is_usZipCode(str2));
  </script>
</body>
</html>
